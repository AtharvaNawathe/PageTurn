<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <main>
      <div class="loginLayout">
        <p class="heading3">Welcome back to,</p>
        <p class="heading1"><span style="color: #b8a785">Page</span>turn</p>
        <p class="heading2" style="margin-top: 8px">Sign In</p>

        <div class="emailInputLayout">
          <span class="email"> Email: </span>
          <input class="customInputField" type="email" />
        </div>
        <div class="passwordInputLayout">
          <span class="password"> Password: </span>
          <input class="customInputField" type="password" />
        </div>
        <div class="forgotPasswordLayout">
          <span class="forgotPassword">Forgot Password ?</span>
        </div>
        <button class="signInBtn">Sign In</button>
        <div class="signup">
          <span style="margin-left: 25px; color: #5a471d">
            New to Pageturn ?
          </span>
          <button class="signUpBtn">Sign Up</button>
        </div>
      </div>
    </main>
  </body>
</html>
