<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
  <main>
    <div class="loginLayout">
      <p class="heading3">Welcome to,</p>
      <p class="heading1"><span style="color: #b8a785">Page</span>turn</p>
      <p class="heading2" style="margin-top: 8px">Sign Up</p>

      <!-- Step 1: Full Name and Email -->
      <div class="tab">
        <div class="nameInputLayout">
          <span class="fullName"> Full Name: </span>
          <input class="customInputField" type="text" placeholder="Enter your full name">
        </div>
        <div class="emailInputLayout">
          <span class="email"> Email: </span>
          <input class="customInputField" type="email" placeholder="Enter your email address">
        </div>
      </div>

      <!-- Step 2: Gender and Country -->
      <div class="tab">
        <div class="genderInputLayout">
          <span class="gender"> Gender: </span>
          <select class="customInputField">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="countryInputLayout">
          <span class="country"> Country: </span>
          <input class="customInputField" type="text" placeholder="Enter your country">
        </div>
      </div>

      <!-- Step 3: Date of Birth -->
      <div class="tab">
        <div class="dobInputLayout">
          <span class="dob"> Date of Birth: </span>
          <input class="customInputField" type="date">
        </div>
      </div>

      <!-- Step 4: Password -->
      <div class="tab">
        <div class="passwordInputLayout">
          <span class="password"> Password: </span>
          <input class="customInputField" type="password" placeholder="Enter your password">
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="signUpBtn">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)" class="signInBtn">Next</button>
        </div>
      </div>

      <!-- Step Indicators -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
