<div class="navbarLayout">

  <span class="heading1" [routerLink]="['/home']"
    ><span style="color: #b8a785">Page</span>turn</span
  >
  <div class="searchContainer">
    <span class="searchIcon"><i class="fa fa-search"></i></span>
    <input
      type="text"
      placeholder="Search Book, Author, ISBN"
      class="searchBar"
      #searchInput
      (keyup.enter)="onEnterPressed(searchInput.value)"
    />
  </div>

  <div class="iconsContainer" style="margin-right: 5rem">
  
    <span class="icon"
      ><i class="fa fa-home" [routerLink]="['/home']"></i
    ></span>
    <span class="icon" [routerLink]="['/myshelf']"
      ><i class="fa fa-book"></i
    ></span>
    <span class="icon" [routerLink]="['/profile']">
      <i class="fa fa-user"></i>
      <span class="username" style="margin-left: 10px">{{ username }}</span>
    </span>
    <span class="icon" (click)="logout()" [routerLink]="['/login']"
      ><i class="fa fa-sign-out"></i
    ></span>
  </div>
  
</div>
